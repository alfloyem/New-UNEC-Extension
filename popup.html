    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            line-height: auto;
        }
        
        body {
            background: var(--color-background);
            color: var(--color-text-primary);
            font-family: var(--fontfamily);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
        }

        header, footer {
            width: 100%;
            background: var(--color-background-secondary);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 8px 12px;
            gap: 12px;
        }

        header {
            padding: 12px;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
        }

        #logo {
            height: 20px;
        }

        button {
            color: var(--color-primary);
            font-size: 120px;
            background: none;
            border: none;
        }

        :visited {
            color: var(--color-primary);
        }

        .footer-button {
            color: var(--color-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            width: 180px;
            border-radius: 6px;
            padding: 8px 24px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .footer-button:hover {
            color: var(--color-text-primary);
            background-color: var(--color-state-hover);
        }

        #toast {
            visibility: hidden;
            min-width: 150px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 10px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            font-size: 14px;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
    
        #toast.show {
            visibility: visible;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }

        .logo-dark,
        body.dark .logo-light {
            height: 20px;
            display: none;
        }

        .logo-light,
        body.dark .logo-dark {
            display: block;
        }

        
        .button-icon {
            fill: none;
            stroke: var(--color-primary);
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-width: 260px;
            transition: stroke-width 0.5s ease-in-out, stroke 0.5s ease-in-out;
            cursor: pointer;
        }
        #on-off-button:hover .button-icon {
            stroke: var(--color-state-hover);
            transition: stroke-width 0.5s ease-in-out, stroke 0.2s ease-in-out;
        }

        #on-off-button.disabled .button-icon {
            stroke-width: 80px;
            stroke: var(--color-state-disabled);
        }

        #on-off-button {
            height: 100px;
            cursor: pointer;
        }
        
        .logo-path { 
            fill: var(--color-primary); 
        }

        #logo:hover .logo-path {
            fill: var(--color-state-hover);
        }

    </style>
</head>
